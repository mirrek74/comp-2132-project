<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COMP-3121 Main Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./css/project10.css" rel="stylesheet">
        <script src="./classes/Keyboard.js" defer></script>
        <script src="./classes/Game.js" defer></script>
        <script src="./script/project10.js" defer></script>
    </head>
    <body>
        <div id="main" class="content">
            <div id="bye"><h1>Thank you for playing!</h1></div>
            <div id="theatre" class="theatre">
                <div id="scene" style="width:70%; text-align: center;  margin: 0 auto; ">            
                    <img id="sceneImage" src="./images/stage00.png" style="width: 100%;">
                </div>
                <div id="progress">
        
                </div>        
            </div>
            <div id="menu">
                <button id="btnQWER"  class="btn btn-active">QWERTY</button>
                <button id="btnABCD" class="btn ">ABCDEF</button>

                <button id="btnCountries" class="btn btn-active">Countries</button>
                <button id="btnMovies"  class="btn">Movies</button>
                <button id="btnAnimals"  class="btn">Animals</button>

                <button id="btnASDF" class="btn btn-red" onclick="restartGame();">Restart</button>
            </div>
            <div id="keyboard">
                <div id="upperRow"></div>
                <div id="middleRow"></div>
                <div id="lowerRow"></div>
            </div>
        </div>


        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Game Over!!</h2>
                <p id="txtResult">This is a full-screen modal window.</p>

                <div class="modal-buttons">
                    <button id="btnPlayAgain" class="btn primary">Play Again</button>
                    <button id="btnDone" class="btn secondary">No, Thanks!</button>
                </div>
            </div>
        </div>

    </body>
</html>
